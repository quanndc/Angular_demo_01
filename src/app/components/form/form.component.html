<div id="container">
    <form [formGroup]="myForm" (submit)="submit()">
        <label for="name">Name</label>
        <input type="text" id="name" [formControl]="name">
        <label for="price">Price</label>
        <input type="number" id="price" [formControl]="price">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" [formControl]="quantity">
        <label for="description">Description</label>
        <input type="text" id="description" [formControl]="description">
        <button type="submit" >Submit</button>
    </form>
</div>
